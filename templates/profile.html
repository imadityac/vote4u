{% extends 'layout.html' %}

{% block body %}

<div class="container">
    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">Profile</h1>

    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/voter/home">Voter</a></li>
        <li class="breadcrumb-item active">Profile</li>
    </ol>

    <div class="jumbotron">
        <form action="/voter/update" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value={{Voter.name}} required>
            </div>
            <div class="form-group">
                <label for="DOB">DOB:</label>
                <input type='date' class="form-control" min='1900-01-01' max='2000-1-1' id="DOB" name="DOB" value={{Voter.DOB}} required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" value={{Voter.address}} required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <select class="form-control" id="state" name="state">
                    <option>--select-- "{{Voter.state}}"</option>
                    <option>Maharashtra</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="text" class="form-control" id="mobile" name="mobile" value={{Voter.mobile}} required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value={{Voter.email}} required>
            </div>
            <div class="form-group">
                <label for="aadhaar">Aadhaar:</label>
                <input type="text" class="form-control" id="aadhaar" name="aadhaar" value={{Voter.aadhaar}} required>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <div class="alert"></div>
    </div>
</div>

{% endblock %}
