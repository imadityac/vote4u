{% extends 'layout.html' %}

{% block body %}

<div class="container">
    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">Profile</h1>
    
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/voter/home">Voter</a></li>
        <li class="breadcrumb-item active">Profile</li>
    </ol>

    <div class="jumbotron">
        <form action="/voter/register" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" placeholder="Enter Name" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="DOB">DOB:</label>
                <input type='date' min='1900-01-01' max='2000-1-1' class="form-control" id="DOB" name="DOB" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" placeholder="Enter Address" id="address" name="address"
                    required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <select class="form-control" name="state" id="state">
                    <option>--</option>
                    <option>Maharashtra</option>
                    <!-- <option>Goa</option> -->
                </select>
            </div>
            <div class="form-group">
                <label for="constituency">Constituency:</label>
                <select class="form-control" name="state" id="state">
                    <option>--</option>
                    <option>Parvati</option>
                    <option>Kothrud</option>
                    <option>Kasba</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="text" class="form-control" placeholder="Enter Mobile" name="mobile" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" placeholder="Enter email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="aadhaar">Aadhaar:</label>
                <input type="text" class="form-control" placeholder="Enter Aadhaar No" name="aadhaar" id="aadhaar"
                    required>
            </div>
            <div class="form-group">
                <label for="profilePic"></label>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <div class="alert"></div>
    </div>
</div>

{% endblock %}
