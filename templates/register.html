{% extends 'layout.html' %}

{% block body %}

<div class="container">
    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">Register</h1>

    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active">Register</li>
    </ol>

    <div class="jumbotron">
        <form action="/voter/register" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" autofocus required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" disabled>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div class="alert"></div>
        <span>Existing Voter? <a href="/login">Log in</a></span>
    </div>
</div>

{% endblock %}
